[env:m5stack-core2]
platform = espressif32
board = m5stack-core2
framework = arduino
monitor_speed = 115200

; Library dependencies
lib_deps =
    m5stack/M5Unified
	https://github.com/adafruit/Adafruit_Seesaw
	adafruit/Adafruit BusIO@^1.17.0

; Build options
build_flags =
    -DCORE_DEBUG_LEVEL=3               ; Enable debug output if needed
